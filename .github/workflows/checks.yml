name: Code checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: install cppunit
      run: sudo apt install -y libcppunit-dev

    - name: make
      run: cd ../LR1 && cmake .. && make